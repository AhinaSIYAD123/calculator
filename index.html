<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #1a1a1a, #2c3e50); 
  font-family: Arial, sans-serif;
}



    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    #result {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: #f39c12;
    }

    .operator:hover {
      background: #d68910;
    }

    .equal {
      background: #27ae60;
      grid-column: span 2;
    }

    .equal:hover {
      background: #1e8449;
    }

    .clear {
      background: #e74c3c;
    }

    .clear:hover {
      background: #c0392b;
    }

    .back {
      background: #3498db;
    }

    .back:hover {
      background: #21618c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="result" type="text" placeholder="0" readonly>
    <div class="buttons">
      <button type="button" onclick="displayNumber(7)">7</button>
      <button type="button" onclick="displayNumber(8)">8</button>
      <button type="button" onclick="displayNumber(9)">9</button>
      <button type="button" class="operator" onclick="displayNumber('*')">×</button>

      <button type="button" onclick="displayNumber(4)">4</button>
      <button type="button" onclick="displayNumber(5)">5</button>
      <button type="button" onclick="displayNumber(6)">6</button>
      <button type="button" class="operator" onclick="displayNumber('-')">−</button>

      <button type="button" onclick="displayNumber(1)">1</button>
      <button type="button" onclick="displayNumber(2)">2</button>
      <button type="button" onclick="displayNumber(3)">3</button>
      <button type="button" class="operator" onclick="displayNumber('+')">+</button>

      <button type="button" class="clear" onclick="cleartext()">AC</button>
      <button type="button" onclick="displayNumber(0)">0</button>
      <button type="button" class="operator" onclick="displayNumber('/')">÷</button>
      <button type="button" class="back" onclick="lastdigit()">⌫</button>

      <button type="button" class="equal" onclick="calculation()">=</button>
    </div>
  </div>

  <script>
    function displayNumber(num) {
      document.getElementById("result").value += num;
    }

    function cleartext() {
      document.getElementById("result").value = "";
    }

    function lastdigit() {
      let current = document.getElementById("result").value;
      document.getElementById("result").value = current.slice(0, -1);
    }

    function calculation() {
      let current = document.getElementById("result").value;
      try {
        document.getElementById("result").value = eval(current);
      } catch {
        alert("Invalid Expression");
      }
    }
  </script>
</body>
</html>
